<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <!-- Main principal del proyecto -->
    <main class="main">
        <!-- Bloque que contiene la Imagen -->
        <div class="main__imagen">
            <img src="assets/images/illustration-article.svg" alt="Articulo">
        </div>
        <!-- Elementos con los títulos -->
        <p class="main__learning">Learning</p>
        <p class="main__published">Published 21 Dec 2023</p>
        <h1><a href="#" class="main__h1">HTML & CSS foundations</a></h1>
        <p class="main__parrafo">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <!-- Bloque con el avatar -->
        <div class="main__avatar">
            <img class="main__avatar__imagen" src="assets/images/image-avatar.webp" alt="Imagen Avatar">
            <p class="main__avatar__p">Greg Hooper</p>
        </div>
    </main>
    <!-- Footer del proyecto -->
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Héctor Montaño</a>.
        </div>
    </footer>
</body>
</html>
